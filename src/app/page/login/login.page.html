<ion-content>

    <ion-grid class="grid1">

        <ion-row class="row1">
            <ion-col>
            </ion-col>
        </ion-row>

        <ion-row class="row2">
            <ion-col>

            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-slide>
        <div class="contaier-login">

            <ion-grid>
                <ion-row>
                    <ion-col>
                        <h1>Bienvenido</h1>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <form [formGroup]="validationFormUser" (ngSubmit)="LoginUser(validationFormUser.value)">
                                <div class="wrapform">
                                    <ion-item>
                                        <ion-icon name="person"></ion-icon>
                                        <ion-input type="email" name="email" formControlName="email" placeholder="Correo electrónico" [(ngModel)]="email">
                                        </ion-input>
                                    </ion-item>

                                    <div>
                                        <ng-container *ngFor="let validation of validationUserMessage.email">
                                            <div class="error_message" *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty || validationFormUser.get('email').touched)">
                                                {{validation.message}}
                                            </div>
                                        </ng-container>
                                    </div>

                                    <ion-item style="margin-top: 10%;">
                                        <ion-icon name="lock-closed"></ion-icon>
                                        <ion-input #passwordEyeRegister [type]="passwordType" type="password" name="password" formControlName="password" placeholder="Contraseña">
                                        </ion-input>
                                        <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)="hideShowPassword()" color="secondary"></ion-icon>
                                    </ion-item>
                                    <div>
                                        <ng-container *ngFor="let validation of validationUserMessage.password">
                                            <div class="error_message" *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty || validationFormUser.get('password').touched)">
                                                {{validation.message}}
                                            </div>
                                        </ng-container>
                                    </div>
                                </div>
                                <div class="password_forgot">
                                    <ion-button fill="clear" class="ion-no-padding" (click)="resetpassword()">¿Olvidaste la contraseña?</ion-button>
                                </div>
                                <div style="margin-top: 15%;">
                                    <ion-button type="submit" fill="solid" [disabled]="!validationFormUser.valid">Iniciar sesion</ion-button>
                                </div>
                            </form>
                        </ion-list>
                    </ion-col>
                </ion-row>

                <ion-row>

                    <ion-col>
                        <div class="text-tag">
                            <span>¿ No tienes cuenta ? </span>
                        </div>
                        <div class="ion-card-footer">
                            <button class="ion-no-padding" (click)="registro()">
                           ¡Click aquí para registrarte!
                        </button>
                        </div>
